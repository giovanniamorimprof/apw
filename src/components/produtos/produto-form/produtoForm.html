<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloque o título Aqui</title>
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-3">Coloque o título Aqui</h2>

        <form id="form-produto">
            <input type="hidden" id="produto-id">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <!-- 
             Siga o mesmo padrão para os demais campos do formulário
            -->

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/src/components/produtos/produto-list/produtoList.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Carrega o header de um arquivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../../header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>
    <script src="produtoForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
