<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-3">Cadastro de Produto</h2>

        <form id="form-produto">
            <input type="hidden" id="produto-id">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" id="descricao" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" id="preco" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estoque" class="form-label">Estoque</label>
                <input type="number" id="estoque" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" id="categoria" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="text" id="imagem" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/src/components/produtos/produto-list/produtoList.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <!-- Scripts -->
    <script>
        // Carrega o header de um arquivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../../header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>
    <script type="module" src="produtoForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
