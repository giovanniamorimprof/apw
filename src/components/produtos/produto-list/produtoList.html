<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Placeholder para o Header -->
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <h2 class="mb-3">Lista de Produtos</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Categoria</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody id="tabela-produtos"></tbody>
        </table>

        <a href="../produto-form/ProdutoForm.html" class="btn btn-primary">Novo Produto</a>
    </div>

    <!-- Scripts -->
    <script>
        // Carrega o header de um arquivo externo
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../../header.html") // Caminho corrigido
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        });
    </script>
    <script type="module" src="produtoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
